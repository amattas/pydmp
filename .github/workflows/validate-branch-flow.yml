name: Validate Branch Flow

permissions:
  contents: read

on:
  pull_request:
    branches:
      - 'release/**'

jobs:
  validate-source:
    name: Validate PR Source Branch
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Check branch flow rules
        shell: bash
        run: |
          set -Eeuo pipefail

          TARGET="${{ github.base_ref }}"
          SOURCE="${{ github.head_ref }}"

          echo "ðŸ” Validating branch flow..."
          echo "   Source: $SOURCE"
          echo "   Target: $TARGET"
          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          {
            echo "ðŸ” Validating branch flow"
            echo "â€¢ Source: $SOURCE"
            echo "â€¢ Target: $TARGET"
          } >> "$GITHUB_STEP_SUMMARY"

          # Allowed targets:
          #   - release/x.y.z
          #   - release/x.y.z-<suffix>
          #   - release/latest

          # Regex for version or prerelease: release/1.2.3 or release/1.2.3-alpha.1
          if [[ "$TARGET" =~ ^release/[0-9]+\.[0-9]+\.[0-9]+(-[-0-9A-Za-z.]+)?$ ]]; then
            echo "ðŸ“‹ Rule: Version release branches (release/x.y.z and release/x.y.z-*) can only accept PRs from 'main'"
            if [[ "$SOURCE" != "main" ]]; then
              echo "âŒ FAILED: Source branch must be 'main', got '$SOURCE'"
              echo ""
              echo "Valid flow: main â†’ release/x.y.z[ -pre ] â†’ release/latest"
              {
                echo "âŒ Validate Branch Flow"
                echo "- Rule: version/prerelease targets require 'main' source"
                echo "- Source: $SOURCE"
                echo "- Target: $TARGET"
                echo "- Result: FAILED"
              } >> "$GITHUB_STEP_SUMMARY"
              exit 1
            fi
            echo "âœ… PASSED: Valid flow from main to version/prerelease release branch"
            {
              echo "âœ… Validate Branch Flow"
              echo "- Rule: version/prerelease target"
              echo "- Source: $SOURCE"
              echo "- Target: $TARGET"
              echo "- Result: PASS"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          if [[ "$TARGET" == "release/latest" ]]; then
            echo "ðŸ“‹ Rule: release/latest can only accept PRs from stable version release branches (release/x.y.z)"
            if [[ ! "$SOURCE" =~ ^release/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "âŒ FAILED: Source branch must be 'release/x.y.z', got '$SOURCE'"
              echo ""
              echo "Valid flow: main â†’ release/x.y.z â†’ release/latest"
              {
                echo "âŒ Validate Branch Flow"
                echo "- Rule: 'release/latest' requires stable version source"
                echo "- Source: $SOURCE"
                echo "- Target: $TARGET"
                echo "- Result: FAILED"
              } >> "$GITHUB_STEP_SUMMARY"
              exit 1
            fi
            echo "âœ… PASSED: Valid flow from version release to latest"
            {
              echo "âœ… Validate Branch Flow"
              echo "- Rule: latest target"
              echo "- Source: $SOURCE"
              echo "- Target: $TARGET"
              echo "- Result: PASS"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          # Any other release/* target is not allowed
          echo "âŒ FAILED: Target branch not allowed for release workflows: $TARGET"
          echo "Allowed targets: release/x.y.z, release/x.y.z-*, release/latest"
          {
            echo "âŒ Validate Branch Flow"
            echo "- Rule: target must be release/x.y.z, release/x.y.z-*, or release/latest"
            echo "- Source: $SOURCE"
            echo "- Target: $TARGET"
            echo "- Result: FAILED"
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1
